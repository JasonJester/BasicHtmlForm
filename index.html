<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Basic HTML Form</title>
  </head>

  <body>

    <h1>Register</h1>

    <form>

      <div >
        <label><strong>Username: </strong><input type="text" placeholder="Name" required> </label>
        <label><strong>Last Name: </strong><input type="text" placeholder="Last Name" required> </label>
      </div>

      <div>
        <label for="male"><strong>Male</strong></label>
        <input name="gender" type="radio" id="male" value="male"></input>

        <label for="female"><strong>Female</strong></label>
        <input name="gender" type="radio" id="female" value="female"></input>

        <label for="other"><strong>Other</strong></label>
        <input name="gender" type="radio" id="other" value="other"></input>
      </div>

      <div>
        <label for="email"><strong>Email:</strong></label>
        <input id="email" type="email" placeholder="something@mail.com" required>
        <label for="password"><strong>Password:</strong></label>
        <input id="password" type="password" minlength="5" maxlength="10" placeholder="password" required>
      </div>

      <div>
        <label for="birthday"><strong>Birthday</strong></label>

        <select id="month">
          <option>Month</option>
          <option value="Jan">Jan</option>
          <option value="Feb">Feb</option>
          <option value="Mar">Mar</option>
        </select>

        <select id="day" placeholder="Day">
          <option>Day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>

        <select id="year" placeholder="Year">
          <option>Year</option>
          <option value="1980">1980</option>
          <option value="1979">1979</option>
          <option value="1978">1978</option>
          <option value="1977">1977</option>
          <option value="1976">1976</option>
          <option value="1975">1975</option>
          <option value="1974">1974</option>
          <option value="1973">1973</option>
          <option value="1972">1972</option>
          <option value="1971">1971</option>
        </select>
      </div>

      <div>
        <label for="checkbox"><strong>I agree to the terms and conditions</strong></label>
        <input type="checkbox" id="checkbox" required>
      </div>

      <div>
        <input type="submit" value="Submit">
      </div>

    </form>
  </body>
</html>
